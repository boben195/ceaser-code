<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>CEASAR CODE</title>
  </head>
  <body>
    <div class="option-container">
      <label for="lang-select">Select language for encript</label>
      <select name="" id="lang-select">
        <option value="en">English</option>
        <option value="uk">Ukrainian</option>
      </select>
    </div>
    <div class="input-container">
      <label class="input-label" for="user-input"
        >Enter the text to encrypt!</label
      >
      <textarea
        class="textarea"
        name="message"
        id="user-input"
        rows="5"
        cols="40"
        placeholder="Write your text here..."
      ></textarea>

      <label class="number-label" for="step"
        >Choose your step for encrypt or decrypt</label
      >
      <input
        class="step"
        type="number"
        id="step"
        name="step"
        min="1"
        max="24"
        value="1"
      />
      <div class="btn-container">
        <button id="btn" class="btn">Start encrypt</button>
        <button id="btn-decrypt" class="btn">Start decrypt</button>
      </div>

      <p class="output-text" id="output-code"></p>
    </div>

    <script type="module" src="./script.js"></script>
  </body>
</html>
